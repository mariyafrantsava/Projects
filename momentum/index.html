<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="css/style.css">
    <title>momentum</title>
</head>

<body>
    <div class="content">

        <div class="content__sectionFirst">
            <button class="btn"></button>
            <p>backgrounds</p>
        </div>

        <div class="content__sectionSecond">
            <time id="time"></time>
            <time id="dayWeekDateMonth">Пятница, 25 сентября</time>
            <div class="qwe">
                <h1 class="qwe1"><span id="greeting"></span></h1>

                <h1 class="qwe2" id="name" contenteditable="true"></h1>

            </div>
            <h2>What Is Your Focus For Today?</h2>
            <h2 id="focus" contenteditable="true"></h2>

            <div class="content__sectionSecond-quote">

                <figure class="quote">
                    <blockquote>
                        You were not born a winner, and you were not born a loser. You are what you make yourself be.
                    </blockquote>
                    <figcaption>
                        Lou Holtz
                    </figcaption>
                    <button class="btn_quote"></button>
                </figure>

            </div>
        </div>

        <div class="content__sectionThird">
            <div class="city" contenteditable="true">Minsk</div>
            <i class="weather-icon owf"></i>
            <div class="temperature"></div>
            <div class="weather-description"></div>
            <div class="airHumidity"></div>
            <div class="windSpeed"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
